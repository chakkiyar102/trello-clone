<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="fab fa-trello"></i> Trello Clone</h1>
        <button id="addBoardBtn"><i class="fas fa-plus"></i> Create Board</button>
    </header>

    <main id="app">
        <!-- Boards will be dynamically added here -->
    </main>

    <!-- Modal for creating new board -->
    <div id="boardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Board</h2>
            <input type="text" id="boardNameInput" placeholder="Enter board name...">
            <button id="createBoardBtn">Create Board</button>
        </div>
    </div>

    <!-- Modal for creating new list -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New List</h2>
            <input type="text" id="listNameInput" placeholder="Enter list name...">
            <button id="createListBtn">Create List</button>
        </div>
    </div>

    <!-- Modal for creating new card -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Card</h2>
            <input type="text" id="cardTitleInput" placeholder="Enter card title...">
            <textarea id="cardDescInput" placeholder="Enter card description (optional)..."></textarea>
            <button id="createCardBtn">Create Card</button>
        </div>
    </div>

    <!-- Modal for editing card -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Card</h2>
            <input type="text" id="editCardTitleInput" placeholder="Enter card title...">
            <textarea id="editCardDescInput" placeholder="Enter card description (optional)..."></textarea>
            <div class="modal-actions">
                <button id="saveCardBtn">Save Changes</button>
                <button id="deleteCardBtn" class="delete-btn">Delete Card</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
